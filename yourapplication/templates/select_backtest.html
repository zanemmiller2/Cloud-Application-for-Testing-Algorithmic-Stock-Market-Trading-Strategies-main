<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>View Results</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/w3.css">
        <style>
            body {
                    font-family: "Times New Roman", Georgia, Serif;
                    background-color: #ABBAEA;
            }

            h1, h2, h3, h4, h5, h6 {
              font-family: "Playfair Display";
              letter-spacing: 5px;
            }

            .div-body-background {
                background-color: #ABBAEA;
            }
        </style>
    </head>
    <body>
        <!-- Navbar (sit on top) -->
        <div class="w3-top">
          <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
            <a class="w3-bar-item">LEAN UI</a>
            <!-- Right-sided navbar links. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
                {% for item in nav.top %}
                    <a href="{{ item.url }}" class="w3-bar-item w3-button">{{ item.label }}</a>
                {% endfor %}
            </div>
          </div>
        </div>

        <div class="w3-padding-top-64 w3-margin-left">
            <h2>Display Backtest Results</h2>
        </div>

        <!-- Start Content -->
        <div class="w3-padding-top-32 w3-margin-left">
            <form action="/select-backtest" method="POST">
                <label for="backtests">Choose a backtest:</label>
                <select name="backtests" id="backtests">
                    {% for b in backtests %}
                    <option value="{{b[1]}}"> {{b[0]}}</option>
                    {% endfor %}
                </select>
                 <input type="submit" value="Get Results">
            </form>

    </body>
</html>
